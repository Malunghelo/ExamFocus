<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Collections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Collection List Screen -->
    <div id="collection-list-screen">
        <h1 class="main-title">Select a Collection</h1>
        <div class="collections-grid" id="collections-grid">
            <!-- Collection cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Course List Screen -->
    <div id="course-list-screen">
        <h1 class="main-title" id="course-list-title"></h1>
        <div class="courses-grid" id="courses-grid">
            <!-- Course containers will be dynamically inserted here -->
        </div>
    </div>

    <!-- Playlist Screen -->
    <div id="playlist-screen" class="playlist-screen">
        <div class="playlist-header">
            <div class="playlist-thumbnail" id="playlist-thumbnail"></div>
            <div class="playlist-info">
                <div class="playlist-title" id="playlist-title">Playlist</div>
                <div class="playlist-description" id="playlist-description"></div>
            </div>
        </div>
        <div id="playlist-items"></div>
        <button class="back-button" onclick="goBackToCourseList()">Back to Course List</button>
    </div>

    <!-- Video Player Screen -->
    <div id="video-player-screen" class="video-player-screen">
        <div class="video-player-header">
            <button class="back-button" onclick="goBackToPlaylist()">Back to Playlist</button>
        </div>
        <video id="video-player" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-message" id="toast-message"></div>
    </div>

    <!-- Firebase and Firestore SDK (Compatibility Version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
